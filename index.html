<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Giphy Party!</title>
</head>

<body class="text-center bg-dark text-white">
  <div class="container-fluid justify-content-center align-items-center bg-gradient">
    <h1>GIPHY PARTY!</h1>
    <form action="" id="searchForm">
      <input type="text" id="search" placeholder="Enter a search term" class="text-center" required>
    </form>
    <button type="submit" form="searchForm" class="my-1 btn btn-success">Find a GIF</button>
    <button id="removeBtn" class="my-1 btn btn-danger">Remove All Gifs</button>
  </div>

  <section class="container justify-content-around align-items-center"></section>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
